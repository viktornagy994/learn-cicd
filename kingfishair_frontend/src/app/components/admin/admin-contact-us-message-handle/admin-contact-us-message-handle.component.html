<mat-card class="dialog">
  <mat-card-title style="font-size: large; text-align: center; font-weight: normal; margin-bottom: 12px">Request Handler</mat-card-title>
  <mat-card-content style="font-size: medium; text-align: center; font-weight: normal; margin-bottom: 12px ">
    <div>
      Reply to:
    </div>
    <div>{{clientEmail}} </div>

  </mat-card-content>
  <form [formGroup]="saveReplyForm" class="form-container">
  <mat-card-content  style="font-size: medium; text-align: center; font-weight: normal; margin-bottom: 12px ">
    <mat-form-field class="full-width">
      <mat-label>Enter reply</mat-label>
      <textarea formControlName="reply" matInput></textarea>
    </mat-form-field>
    <mat-card-actions style="text-align: center">
      <button style="width: 100%; margin-left: 40px; margin-right: 40px;" (click)="closeDialog()"  mat-raised-button="" color="basic" > Save reply</button>
    </mat-card-actions>
  </mat-card-content>
    </form>

</mat-card>
