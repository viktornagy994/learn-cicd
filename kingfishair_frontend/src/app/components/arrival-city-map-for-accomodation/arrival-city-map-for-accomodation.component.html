


<h1>Plan your route from the airport and find nearby hotels at your arrival country!</h1>

<google-map height="650px"
            width=flex
            [center]="initialCoordinates"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)"
            [options]="mapConfigurations">


</google-map>
